<html lang="en">
	<head>
    <title>Monopole Viewer</title>
    <style>
      body {background: #eee; padding: 0; margin: 0; font-family: monospace; color: white;}
      .controls {position: fixed; bottom: 10px; left: 50px;}
    </style>
  </head>
  <body>

    <div class='controls'>
      <label for="k">k-value</label>
      <input type="range" id="k" min="0" value="30" max="60" step="1">

      <label for="intensity">      energy density threshold</label>
      <input type="range" id="intensity" min="0.01" value="0.5" max="0.99" step="0.05">
    </div>
  </body>
  <script src='./three.js'></script>
  <script src='./orbitcontrols.js'></script>
  <script src='./monopole.js'></script>
</html>
